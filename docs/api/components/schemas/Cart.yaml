type: object
properties:
  cart_id:
    type: string
    format: uuid
  items:
    type: array
    items:
      type: object
      properties:
        product:
          $ref: './Product.yaml'
        quantity:
          type: integer
          description: Số lượng sản phẩm trong giỏ hàng.
  total_price:
    type: number
    format: double
    description: Tổng giá trị các sản phẩm trong giỏ hàng.