post:
  tags:
    - Auth
  summary: Đăng nhập vào hệ thống
  description: Xác thực người dùng bằng email và mật khẩu, trả về một cặp Access Token và Refresh Token.
  operationId: loginUser
  requestBody:
    description: Thông tin đăng nhập.
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
              example: "user@example.com"
            password:
              type: string
              format: password
              example: "password123"
  responses:
    '200':
      description: Đăng nhập thành công.
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: Token dùng để xác thực các yêu cầu API, có thời hạn ngắn.
              refresh_token:
                type: string
                description: Token dùng để yêu cầu cấp lại access_token mới, có thời hạn dài.
    '401':
      description: Unauthorized - Sai email hoặc mật khẩu.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'