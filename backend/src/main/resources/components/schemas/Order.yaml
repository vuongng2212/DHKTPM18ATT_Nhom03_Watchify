type: object
properties:
  order_id:
    type: string
    format: uuid
  order_number:
    type: string
    description: Mã đơn hàng duy nhất, thân thiện với người dùng.
  order_date:
    type: string
    format: date-time
  order_status:
    type: string
    enum: [pending, confirmed, processing, shipped, delivered, cancelled]
  total_amount:
    type: number
    format: double
    description: Tổng số tiền cuối cùng của đơn hàng.
  shipping_address:
    type: object
    properties:
      recipient_name:
        type: string
      phone:
        type: string
      street_address:
        type: string
      district:
        type: string
      city:
        type: string
  order_items:
    type: array
    items:
      type: object
      properties:
        product:
          $ref: './Product.yaml'
        quantity:
          type: integer
        unit_price:
          type: number
          format: double
          description: Giá của sản phẩm tại thời điểm đặt hàng.