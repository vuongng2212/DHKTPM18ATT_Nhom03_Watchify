type: object
required:
  - id
  - productId
  - quantity
  - reservedQuantity
  - availableQuantity
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    format: uuid
    example: "123e4567-e89b-12d3-a456-426614174000"
  productId:
    type: string
    format: uuid
    example: "123e4567-e89b-12d3-a456-426614174001"
  quantity:
    type: integer
    description: Total quantity in inventory
    example: 100
  reservedQuantity:
    type: integer
    description: Quantity reserved for orders
    example: 5
  availableQuantity:
    type: integer
    description: Available quantity (quantity - reservedQuantity)
    example: 95
  location:
    type: string
    description: Warehouse location
    example: "Warehouse A"
  createdAt:
    type: string
    format: date-time
    example: "2023-01-01T00:00:00Z"
  updatedAt:
    type: string
    format: date-time
    example: "2023-01-01T00:00:00Z"