version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: watchify-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: watchify
      MYSQL_USER: watchify
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - watchify-network

  backend:
    build: ./backend
    container_name: watchify-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: watchify
      DB_USER: watchify
      DB_PASSWORD: password
    depends_on:
      - db
    networks:
      - watchify-network

  frontend:
    build: ./frontend
    container_name: watchify-frontend
    ports:
      - "3001:80"
    environment:
      VITE_BACKEND_USER_URL: http://backend:8080
      VITE_BACKEND_ORDER_URL: http://backend:8080
      VITE_BACKEND_REVIEW_URL: http://backend:8080
      VITE_BACKEND_CHATBOT_URL: http://backend:8080
      VITE_BACKEND_CATALOG_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - watchify-network

volumes:
  db_data:

networks:
  watchify-network:
    driver: bridge